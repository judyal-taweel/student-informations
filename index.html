<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student-informations</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
    <header>
        <h1>ASAC</h1>

        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>

        </ul>

    </header>
    <main>
        <div id="fotmdiv">
            <form id="form">
                <fieldset>
                    <legend></legend>
                    <label for="studentEmail">student Email</label>
                    <input type="email" id="studentEmail" name="studentEmail">
                    <br>
                    <label for="mobile">Student Mobile Number</label>
                    <input type="number" id="mobile" name="mobile">
                    <br>
                    <label>Tuition</label>
                    <select name="tuition" id="tuition">
                    <option value="100JD">100JD</option>
                    <option value="500JD">500JD</option>
                    <option value="1000JD">1000JD</option>

                    </select>
                    <br>
                    <button type="submit" id="submit">Submit</button>
                </fieldset>
            </form>
        </div>

        <div id="container">

        </div>
    </main>
    <script src="js/app.js"></script>
</body>
<footer>
<p>All right reserved ASAC 2021</p>
</footer>
</html>
